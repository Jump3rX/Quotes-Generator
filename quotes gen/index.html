<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Quotes</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Quote Generator</h1>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            "I do what you can with what you have where you are."
          </span>
        </div>
        <div class="person">Someone</div>
        <div class="btn-area">
          <button id="new-quote">Get Quote</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/script.js"></script>
</html>
